server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # ✅ Proxy /app/logs/* to the backend and strip the prefix
  location /app/logs/ {
    rewrite ^/app/logs/(.*)$ /$1 break;
    proxy_pass http://logreader-server.prod-we.com/;
    add_header X-Proxy-Debug "logreader-proxy";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
  }

  # ✅ Serve React SPA properly (fallback to index.html)
  location / {
    try_files $uri /index.html;
  }

  # Default error pages
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}